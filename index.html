<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet" />
    <title>Gruppe5</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <p>swish</p>
        </div>
        <div class="navbar">
            <div>
                <p>#0-10 $</p>
            </div>
            <div>
                <p>#over 10 $</p>
            </div>
            <div class="all">
                <p>ALL</p>
            </div>
        </div>
        <div class="orderstatus">
            <p>ORDER STATUS <span>5</span></p>
        </div>
    </header>

    <div class="searchbar">

        <h1>Welcome to our online store</h1>
        <input type="text" id="mysearch" placeholder="Search">

    </div>
    <div class="cards">
        <div class="card">
            <figure>
                <figcaption>apple</figcaption>
                <img src="./assets/img/fresh-apple-icon.svg" alt="Apple">
            </figure>
            <p>3 $</p>
            <button>Add to cart</button>
        </div>
        <div class="card">
            <figure>
                <figcaptionp>watermelon</figcaption>
                    <img src="./assets/img/watermelon-fruit-icon.svg" alt="watermelon">
            </figure>
            <p>0 $</p>
            <button>Add to cart</button>
        </div>
        <div class="card">
            <figure>
                <figcaption>Pizza</figcaption>
                <img src="./assets/img/pizza-icon.svg" alt="Pizza">
            </figure>
            <p>10 $</p>
            <button>Add to cart</button>
        </div>
        <div class="card">
            <figure>
                <figcaption>salad</figcaption>
                <img src="./assets/img/vegetarian-food-icon.svg" alt="salad">
            </figure>
            <p>40 $</p>
            <button class="sold">Sold out</button>
        </div>
        <div class="card">
            <figure>
                <figcaption>ice cream</figcaption>
                <img src="./assets/img/ice-cream-color-icon.svg" alt="Ice cream">
            </figure>
            <p>7 $</p>
            <button>Add to cart</button>
        </div>
        <div class="card">
            <figure>
                <figcaption>soup</figcaption>
                <img src="./assets/img/soup-cup-and-soup-icon.svg" alt="Soup">
            </figure>
            <p>25 $</p>
            <button>Add to cart</button>
        </div>
        <div class="card">
            <figure>
                <figcaption>hot-dog</figcaption>
                <img src="./assets/img/hot-dog-icon.svg" alt="Hot-dog">
            </figure>
            <p>15 $</p>
            <button>Add to cart</button>
        </div>
        <div class="card">
            <figure>
                <figcaption>donut</figcaption>
                <img src="./assets/img/donut-icon.svg" alt="Donut">
            </figure>
            <p>12 $</p>
            <button>Add to cart</button>
        </div>
        <div class="card">
            <figure>
                <figcaption>taco</figcaption>
                <img src="./assets/img/taco-icon.svg" alt="Taco">
            </figure>
            <p>16 $</p>
            <button>Add to cart</button>
        </div>
        <div class="card">
            <figure>
                <figcaption></figcaption>water
                <img src="./assets/img/water-bottle-icon.svg" alt="Water bottle">
            </figure>
            <p>4 $</p>
            <button>Add to cart</button>
        </div>
        <div class="card">
            <figure>
                <figcaption>vine</figcaption>
                <img src="./assets/img/wine-beer-icon.svg" alt="Vine bottle">
            </figure>
            <p>8 $</p>
            <button>Add to cart</button>
        </div>
        <div class="card">
            <figure>
                <figcaption>sushi</figcaption>
                <img src="./assets/img/sushi-icon.svg" alt="Sushi">
            </figure>
            <p>32 $</p>
            <button>Add to cart</button>
        </div>
    </div>

</html>
